<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>CareMap</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            justify-content: center;
            padding: 7%;
            text-align: center;
        }

        img {
            height: 8rem;
        }

        input {
            height: 3rem;
        }
    </style>
</head>

<body>
    <h1>REGISTER</h1>
    <!-- <img class="m-4" src="https://cdn-icons-png.flaticon.com/512/5822/5822082.png" alt=""> -->
    <form action="/register" method="post">
        <input class="d-block m-auto w-50" type="text" name="firstname" placeholder="firstname" required>
        <input class="d-block m-auto w-50" type="text" name="lastname" placeholder="lastname" required>
        <input class="d-block m-auto w-50" type="number" name="age" placeholder="age" required>
        <input class="d-block m-auto w-50" type="email" name="email" placeholder="Email" required>
        <input class="d-block m-auto w-50 mt-2" type="password" name="password" placeholder="Password" required>
        <button type="submit" class="d-block w-50 m-auto mt-2 btn btn-primary btn-large">Create account</button>
    </form>
    <div style="height: 70px;"></div>
    <div class="unsub mt-5">
        <p style="opacity: 0.5;" class="mb-0">Already have an account?</p>
        <a href="/login" class="text-decoration-none text-primary">Login</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
